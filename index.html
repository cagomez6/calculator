<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="screen"></div>
        <div class="btnContainer">
            <div class="btnColumn">
                <button class="calcBtn num">7</button>
                <button class="calcBtn num">4</button>
                <button class="calcBtn num">1</button>
                <button class="calcBtn bck">Back</button>
            </div>
            <div class="btnColumn">
                <button class="calcBtn num">8</button>
                <button class="calcBtn num">5</button>
                <button class="calcBtn num">2</button>
                <button class="calcBtn num">0</button>
            </div>
            <div class="btnColumn">
                <button class="calcBtn num">9</button>
                <button class="calcBtn num">6</button>
                <button class="calcBtn num">3</button>
                <button class="calcBtn dec">.</button>
                <button class="calcBtn clr">Clear</button>
            </div>
            <div class="btnColumn">
                <button class="calcBtn op">/</button>
                <button class="calcBtn op">*</button>
                <button class="calcBtn op">-</button>
                <button class="calcBtn op">+</button>
                <button class="calcBtn eq">=</button>
            </div>
        </div>
    </div>
</body>
</html>
